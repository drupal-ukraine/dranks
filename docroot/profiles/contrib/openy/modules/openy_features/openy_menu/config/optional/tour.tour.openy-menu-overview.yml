    label: 'Footer menu right'
    body: 'Here is where you add menu items to the Footer menu right and configure their order.'
    weight: 6
    attributes:
      data-class: 'menu-label:contains("Footer menu right")'
  dropbutton-widget:
    id: dropbutton-widget
    plugin: text
    label: 'Dropdown widget'
    body: 'This button allows users to manage a menu and add menu link items.'
    weight: 7
    attributes:
      data-class: 'dropbutton-widget'
  next-tutorial:
    id: next-tutorial
    plugin: text
    label: 'Next tutorial'
    body: '<a href="[site:url]admin/structure/menu/manage/main?tour=1" class="button--primary button">Click here</a> to open next tutorial where you can learn how to manage menu.'
    weight: 8
