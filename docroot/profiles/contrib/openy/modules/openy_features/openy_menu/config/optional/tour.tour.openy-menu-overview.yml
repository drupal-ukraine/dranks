tips:
  menu-overview:
    id: menu-overview
    plugin: text
    label: 'Menu management page'
    body: 'This page allows administrators to customize the site navigation menu. Each menu item has a corresponding block, which can be edited in Blocks Page.'
    weight: 1
  main-navigation:
    id: main-navigation
    plugin: text
    label: 'Main navigation menu'
    body: 'Here is where you add menu items to the main navigation and configure there order.'
    weight: 2
    attributes:
      data-class: 'menu-label:contains("Main navigation")'
  user-account-menu:
    id: user-account-menu
    plugin: text
    label: 'User account menu'
